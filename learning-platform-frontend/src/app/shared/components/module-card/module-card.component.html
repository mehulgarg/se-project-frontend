<div class="card">
    <div class="card-body color-dark">
        <h5 class="card-title h1 text-success">Module {{ moduleNumber + 1 }}</h5>
        <p class="card-text h3 font-weight-bold">{{ module.moduleName }}</p>
        <hr class="border" />
        <div class="row ml-1">
            <div class="col">
                <div class="row">
                    <p class="text-success">New Skills to Acquire</p>
                </div>
                <div class="row">
                    <p class="text-light">{{ module.moduleTopic | slice:0:50 }}</p>
                </div>
            </div>
            <div class="col">
                <button class="btn btn-outline-light float-right align-middle" (click)='viewModule(module.moduleName, module.moduleContent)'>View Module</button>
            </div>
        </div>
    </div>
</div>

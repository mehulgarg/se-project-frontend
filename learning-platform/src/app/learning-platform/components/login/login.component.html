<mat-toolbar class="color-dark op-8">
    <span>LEARNING PLATFORM</span>
</mat-toolbar>

<body>
    <div class="box-div">
        <div class="login-form-div">
            <div class="login-box-head">
                <h4 class="text-light">LOGIN</h4>
            </div>
            <div class="login-box-login">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" class="form-control color-dark input-dark" placeholder="Enter email"
                            formControlName="email">
                        <small class="form-text text-light">We'll never share your email with anyone else.</small>
                        <div *ngIf="userEmail.invalid && userEmail.touched">
                            <small class='text-danger' *ngIf="userEmail.errors?.email">Please enter a valid
                                email</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control color-dark input-dark" placeholder="Password"
                            formControlName="password">
                    </div>
                    <div *ngIf="!error">
                        <p class='text-danger invisible'>Email or Password is Wrong.</p>
                    </div>
                    <div *ngIf="error">
                        <p class='text-danger font-weight-bold'>Email or Password is Wrong.</p>
                    </div>
                    <button class="btn btn-outline-light btn-block" type="submit" [disabled]="!form.valid">Log
                        In</button>
                </form>
            </div>
        </div>
        <div class="register-link-box">
            <span class="text-light">Not a memeber?&nbsp;</span><a [routerLink]="['/register']"
                class='register-link text-light'>Register Here</a>
        </div>
    </div>
</body>
